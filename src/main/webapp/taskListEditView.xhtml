<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Edit Tasks</title>
</h:head>
<h:form>
    <p:growl id="messages"></p:growl>
    <p:panelGrid columns="2">
        <p:dataList value="#{taskListEditView.taskList}" selectionMode="single"
                    selection="#{taskListEditView.selectedTask}" var="tasks" type="ordered">
            <f:facet name="header">
                Tasks
            </f:facet>
            #{tasks.title}, #{tasks.content}
        </p:dataList>

    </p:panelGrid>
    <p:commandButton value="Save" action="#{taskListEditView.save}" update="messages"></p:commandButton>
</h:form>
</html>
