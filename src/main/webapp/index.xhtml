<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Employee</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter task title:"></p:outputLabel>
		<p:inputText value="#{taskListView.task.title}"></p:inputText>
		<p:outputLabel value="Enter task content:"></p:outputLabel>
		<p:inputText value="#{taskListView.task.content}"></p:inputText>
		<p:outputLabel for="@next" value="Completo: " />
		<p:selectBooleanCheckbox value="#{taskListView.task.status}" />

	</p:panelGrid>
	<p:commandButton value="Register" action="#{taskListView.register}" update="messages"></p:commandButton>
</h:form>
</html>
